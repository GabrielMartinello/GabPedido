<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <script src="main.js" type="text/javascript"></script><title>Flowers</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <title>Formulário</title>
</head>

<body>
    <span class="subText" style="padding-bottom: 50px;">Por favor, preencha os dados abaixo:</span>
    <div style="display: flex; flex-direction: column; width: 100%; flex-wrap: wrap; align-content: center;">
        <span class="subText">Nome Completo*</span>
        <input id="nomeInput" maxlength="60" onkeyup=""/>

        <span class="subText pt50">Data de Nascimento*</span>
        <input id="dataNascInput" maxlength="11" onkeyup=""/>

        <span class="subText pt50">Até quantos anos você pretende viver?*</span>
        <input id="anosInput" maxlength="2" onkeyup=""/>
        <div class="pt50 pb100">
            <button id="avancar" class="mv-btn mv-btn-info" type="button" onclick="redirectScreen()">AVANÇAR</button>
        </div>
    </div>
</body>

<script>
    $(document).ready(function(){
        $('#dataNascInput').mask('00/00/0000');
    });
</script>
